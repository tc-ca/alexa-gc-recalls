# Depending on the provided make, model and year various outcomes are possible.
# Each scenario should respond accordingly.

#Outcomes: 
# 1. no recalls found
# 2. one recall found
# 3. multiple recalls found
# 4. non valid model or make found
# 5. ambigious model found


